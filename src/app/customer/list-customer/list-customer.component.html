  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
<h5 align="center">Data Customer</h5>

<table  class="table table-bordered table-hover"  align="center">
  <thead align="center" bgcolor="#35A9DB">
    <th  scope="col">Id</th>
    <th scope="col">First Name </th>
    <th scope="col">Last Name</th>
    <th scope="col">Birth Date</th>
    <th scope="col">Username</th>
    <th scope="col">Password</th>
    <th scope="col">Phone Number</th>
    <th scope="col">Phone Type</th>
    <th scope="col">Action</th>
  </thead>
  <tbody>
    <tr *ngFor="let cust of listCustomer | paginate: { itemsPerPage: 5, currentPage: p }">
      <td>{{cust.id}}</td>
      <td>{{cust.firsname}}</td>
      <td>{{cust.lastname}}</td>
      <td>{{cust.birthdate}}</td>
      <td>{{cust.username}}</td>
      <td>{{cust.password}}</td>
      <td>{{cust.phonenumber}}</td>
      <td>{{cust.phonetype}}</td>
      <td align="center">
        <button  class="btn btn-outline-primary" type="button" data-toggle="modal" data-target="#exampleModal">Add</button>
        <button  (click)="deleteCustomer(cust);" class="btn btn-outline-danger" type="button">Del</button>
        <button  (click)="viewAccount(cust);" class="btn btn-outline-success" type="button">view</button>
        
      </td>
    </tr>
  </tbody>
</table>
<pagination-controls (pageChange)="p = $event"></pagination-controls>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add Customer</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form [formGroup]="customerFormGroup">
              <div class="form-group">
                  <label>First Name :</label>
                  <input type="text" class="form-control" name="firsname" formControlName="firsname">
              </div>
            
              <div class="form-group">
                  <label>Last Name :</label>
                  <input type="text" class="form-control" name="lastname" formControlName="lastname">
              </div>
            
              <div class="form-group">
                <label>Username :</label>
                <input type="text" class="form-control" name="username" formControlName="username">
              </div>
            
              <div class="form-group">
                <label>Password :</label>
                <input type="password" class="form-control" name="password" formControlName="password">
              </div>
            
              <div class="form-group">
                <label>Phone Type  :</label>
                <input type="text" class="form-control" name="phonetype" formControlName="phonetype"> 
               
              </div>
            
              <div class="form-group">
                  <label>Phone Number</label>
                  <input type="text" class="form-control" name="phonenumber" formControlName="phonenumber">
              </div>
            
              <div class="form-group">
                  <label>Birth Date</label>
                  <input type="date" class="form-control" name="birthdate" formControlName="birthdate">
              </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" (click)="submitData()" class="btn btn-primary">Add</button>
        </div>
      </div>
    </div>
  </div>
